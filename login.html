<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="darkmode.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <header id="header">
      <nav class="flex container1">
        <div class="logo flex">
          <a href="/" title="Blog Website"
            ><h1>Think<span>IT</span></h1></a
          >
        </div>
        <i class="bx bx-menu menu-toggle" style="color: #94a9c9"></i>
        <div class="navlist flex">
          <ul class="flex">
            <li><a href="/" class="liactive">Home</a></li>
            <li><a href="/" class="liactive">About Me</a></li>
            <li><a href="/" class="liactive">Category</a></li>
            <li><a href="/" class="liactive">Blogs</a></li>
            <li>
              <a href="/" class="liactive"
                ><i class="bx bxs-user"></i>UserName<i
                  class="fa fa-chevron-down"
                  style="font-size: 0.8em"
                ></i
              ></a>
              <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#" class="logout">Logout</a></li>
              </ul>
            </li>
            <li><a href="/" class="liactive">Contact</a></li>
          </ul>
        </div>
        <div class="searchdarksub flex">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="searchclick">
              <form action="#">
                <input class="form-control" type="text" placeholder="Search" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </form>
              <div class="tagssec">
                <h3>Popular tags:</h3>
                <div class="tegs flex">
                  <a href="/">#Travel<span>,</span></a>
                  <a href="/">#Tech<span>,</span></a>
                  <a href="/">#Movie<span>,</span></a>
                  <a href="/">#Lifestyle<span>,</span></a>
                  <a href="/">#Sport</a>
                </div>
              </div>
            </div>
          </div>
          <div class="toggle-switch">
            <input
              type="checkbox"
              class="l toggle-checkbox"
              id="dark-mode-toggle"
            />
            <label class="toggle-label" for="dark-mode-toggle"></label>
          </div>
          <button><a href="#subform">Subscribe</a></button>
        </div>
      </nav>
    </header>
    <div class="auth-content">
      <form action="login.html" method="post">
        <h2 class="form-title" style="color: #555">Login</h2>
        <div>
          <label>Username</label>
          <input type="text" class="text-input" name="username" />
        </div>

        <div>
          <label>Password</label>
          <input type="password" class="text-input" name="password" />
        </div>

        <div>
          <button type="submit" name="login-btn" class="btn-box">
            Login
          </button>
        </div>
        <p><br />Or <a href="register.html">Sign Up</a></p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
